# config/packages/workflow.yaml
framework:
    workflows:
        wkf_all:
            type: "state_machine" # or 'state_machine'
            audit_trail:
                enabled: true
            marking_store:
                type: "method"
                property: "stateCurrent"
            supports:
                - App\Entity\Backpack
            initial_marking: draft
            places:
                - draft
                - toValidate
                - toControl
                - toCheck
                - toResume
                - toRevise
                - inReview
                - published
                - abandonned
                - archived
            transitions:
                goToValidate:
                    from: [draft, toResume]
                    to: toValidate
                goToControl:
                    from: toValidate
                    to: toControl
                goToCheck:
                    from: toControl
                    to: toCheck
                goPublished:
                    from: toCheck
                    to: published
                goToRevise:
                    from: published
                    to: toRevise
                goInReview:
                    from: toRevise
                    to: inReview
                goToResume:
                    from:
                        [published, toValidate, toControl, toCheck, abandonned,archived]
                    to: toResume
                goToArchive:
                    from:
                        [published, toResume]
                    to: archived                    
                goAbandonned:
                    from:
                        [
                            archived,
                            published,
                            toValidate,
                            inReview,
                            toRevise,
                            toControl,
                            toCheck,
                            draft,
                            toResume
                        ]
                    to: abandonned
