# config/packages/workflow.yaml
framework:
    workflows:
        wkf_all:
            type: 'state_machine' # or 'state_machine'
            audit_trail:
                enabled: true
            marking_store:
                type: 'method'
                property: 'stateCurrent'
            supports:
                - App\Entity\Backpack
            initial_marking: draft
            places:
                - draft
                - toValidate
                - toResume
                - abandonned
            transitions:
                goToValidate:
                    from: [draft, toResume]
                    to: toValidate                
                goToResume:
                    from: [toValidate, abandonned]
                    to: toResume
                goAbandonned:
                    from: [toValidate, draft, toResume]
                    to: abandonned
